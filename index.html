<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div>
		<table>

			<tr>
				<td class="top left" colspan="2"></td>
				<td class="top" colspan="2"></td>
				<td class="column1-3 yellow top right" colspan="2"></td>
			</tr>

			<tr>
				<td class="column2-1 left"></td>
				<td class="red" colspan="3" rowspan="2"></td>
				<td class="yellow right" colspan="2"></td>
			</tr>

			<tr>
				<td class="column3-1 left" rowspan="2"></td>
				<td class="column3-23"></td>
				<td class="column3-23 right"></td>
			</tr>

			<tr>
				<td class="column4-12 grey"></td>
				<td class="column4-12 grey"></td>
				<td class="column4-3"></td>
				<td class="right" colspan="2"></td>
			</tr>

			<tr>
				<td class="yellow left bottom" rowspan="3"></td>
				<td class="column5-23 grey"></td>
				<td class="column5-23 grey"></td>
				<td></td>
				<td class="blue right" colspan="2" rowspan="2"></td>
			</tr>

			<tr>
				<td class="bottom" colspan="2" rowspan="2"></td>
				<td class="column6-2 grey"></td>
			</tr>

			<tr>
				<td class="column7-1 right bottom" colspan="3"></td>
			</tr>

		</table>
	</div> 
</body>
</html>
